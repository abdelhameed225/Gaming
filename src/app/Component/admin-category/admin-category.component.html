<app-dashboard style="padding-left: 0px; position: fixed"></app-dashboard>
<div class="container pge">
  <div class="section-title">
    <h2 class="text-center p-4 text-secondary fw-bold">Collections</h2>
  </div>
  <div class="d-flex justify-content-center back-toshop">
    <a [routerLink]="['/admin/category/edit/0']" class="btnn btn-primary">
      <span class="svg-ic">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="19"
          height="19"
          fill="currentColor"
          class="bi bi-plus-circle-fill me-2 mb-1"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
          />
        </svg>
      </span>
      Add New Category
    </a>
  </div>
  <div class="row" role="list">
    <div class="col-md-4 col-sm-4 col-12" *ngFor="let category of categories">
      <div class="card-wrapper">
        <a href="">
          <img
            src="{{ category.imgUrl }}"
            alt="All Collections"
            loading="lazy"
            width="370px"
            height="180px"
          />
        </a>
        <div
          class="card-content d-flex justify-content-center align-items-center flex-column"
        >
          <h5
            class="card-heading full-unstyled-link my-3 text-secondary ms-auto me-auto"
          >
            {{ category.name }}
          </h5>
          <!-- <a href="/collections/frontpage" class="btn">24 - Items</a> -->
          <div>
            <a
              [routerLink]="['/admin/category/edit', category.id]"
              class="btnn btn-primary"
              ><i class="bi bi-pen"></i>Edit</a
            >
            <a
              href="javascript:;"
              class="btnn bttn-primary"
              (click)="handleDelete(category.id)"
              ><i class="bi bi-trash"></i>Delete</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
